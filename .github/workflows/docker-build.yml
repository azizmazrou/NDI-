name: Build and Publish Docker Image

on:
  push:
    # Run on every commit to any branch
    branches:
      - '**'
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/ndi-compliance-system

jobs:
  # ===========================================================================
  # Build Unified Docker Image
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sanitize branch name
        id: sanitize
        run: |
          # Sanitize branch name for Docker tag (replace / with -, remove invalid chars)
          BRANCH_NAME="${GITHUB_REF_NAME//\//-}"
          BRANCH_NAME="${BRANCH_NAME//[^a-zA-Z0-9._-]/}"
          echo "branch_tag=${BRANCH_NAME}" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ steps.sanitize.outputs.branch_tag }},enable=${{ github.event_name != 'pull_request' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ===========================================================================
  # Create Release
  # ===========================================================================
  release:
    name: Create Release
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Docker Image / صورة Docker

            Pull the image:
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```

            ## Quick Start / البدء السريع

            ```bash
            # Clone the repository
            git clone https://github.com/${{ github.repository }}.git
            cd $(basename ${{ github.repository }})

            # Copy environment file
            cp .env.example .env

            # Start with Docker Compose
            docker-compose up -d
            ```

            ## Installation / التثبيت

            See [Installation Guide](./docs/INSTALLATION.md) for detailed instructions.

            راجع [دليل التثبيت](./docs/INSTALLATION.md) للحصول على تعليمات مفصلة.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
