# =============================================================================
# NDI Compliance System - Docker Compose
# نظام الامتثال لمؤشر البيانات الوطني - Docker Compose
# =============================================================================
# Usage / الاستخدام:
#   docker-compose up -d              # Start all services
#   docker-compose logs -f app        # View logs
#   docker-compose down               # Stop all services
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # PostgreSQL Database with pgvector
  # قاعدة بيانات PostgreSQL مع pgvector
  # ===========================================================================
  postgres:
    image: pgvector/pgvector:pg15
    container_name: ndi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ndi_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ndi_password}
      POSTGRES_DB: ${POSTGRES_DB:-ndi_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ndi_user} -d ${POSTGRES_DB:-ndi_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ndi-network

  # ===========================================================================
  # Redis Cache
  # ذاكرة التخزين المؤقت Redis
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: ndi-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ndi-network

  # ===========================================================================
  # Qdrant Vector Database (for RAG)
  # قاعدة بيانات المتجهات Qdrant (للـ RAG)
  # ===========================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ndi-qdrant
    restart: unless-stopped
    ports:
      - "${QDRANT_HTTP_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__SERVICE__HTTP_PORT: 6333
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ndi-network

  # ===========================================================================
  # NDI Compliance App (Backend + Frontend)
  # تطبيق الامتثال (الخلفية + الواجهة الأمامية)
  # ===========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ndi-compliance-system:latest
    container_name: ndi-app
    restart: unless-stopped
    environment:
      # Use DATABASE_URL from .env file or default to container name
      # For external DB, set DATABASE_URL in .env: DATABASE_URL=postgresql://user:pass@192.168.1.102:5432/ndi_db
      - DATABASE_URL=${DATABASE_URL:-postgresql://ndi_user:ndi_password@postgres:5432/ndi_db}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - QDRANT_URL=${QDRANT_URL:-http://qdrant:6333}
      - APP_ENV=${APP_ENV:-production}
      - DEBUG=${DEBUG:-false}
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost,http://localhost:80}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY:-}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-this-secret}
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - app_uploads:/app/uploads
      - app_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - ndi-network

# =============================================================================
# Networks / الشبكات
# =============================================================================
networks:
  ndi-network:
    driver: bridge
    name: ndi-network

# =============================================================================
# Volumes / وحدات التخزين
# =============================================================================
volumes:
  postgres_data:
    name: ndi-postgres-data
  redis_data:
    name: ndi-redis-data
  qdrant_data:
    name: ndi-qdrant-data
  app_uploads:
    name: ndi-app-uploads
  app_logs:
    name: ndi-app-logs
