[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx-error.log
priority=10

[program:backend]
command=/opt/venv/bin/uvicorn app.main:app --host 127.0.0.1 --port 8833 --workers 2
directory=/app/backend
user=appuser
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/backend.log
stderr_logfile=/var/log/supervisor/backend-error.log
environment=PYTHONUNBUFFERED="1",APP_ENV="production"
priority=20

[program:frontend]
command=node server.js
directory=/app/frontend
user=appuser
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/frontend.log
stderr_logfile=/var/log/supervisor/frontend-error.log
environment=NODE_ENV="production",PORT="3388",HOSTNAME="127.0.0.1"
priority=30
